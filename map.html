<!DOCTYPE html>
<html lang="ja">
<head>

</head>

<script>
  // パスワード認証
  document.addEventListener("DOMContentLoaded", function() {
    function auth() {
      const password = prompt("パスワードを入力してください:");
      if (password !== "iml2025") {
        alert("パスワードが間違っています。再度パスワードを入力してください");
        auth(); 
      }
    }
    auth();
  });
</script>

  <div id="map"></div>

  <div id="form">
    <input type="text" id="message" placeholder="投稿内容を入力">
    <select id="type">
      <option value="渋滞">渋滞</option>
      <option value="事故">事故</option>
      <option value="情報">その他の交通情報</option>
      <option value="口コミ">口コミ投稿</option>

    <button id="submit">投稿</button>
  </div>
